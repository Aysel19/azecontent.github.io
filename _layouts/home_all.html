---
layout: default
---
<!-- Page Header -->

<header class="masthead" style="background-image: url('https://cdn.stocksnap.io/img-thumbs/960w/laptop-work_Z0GFSWC2Y0.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>{{ site.title }}</h1>
            {% if site.description-part1 %}
            <span class="subheading font-weight-bold">"{{ site.description-part1 }}</span>
            <span class="subheading font-weight-bold">{{ site.description-part2 }}"</span>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>

 
  <div class="container">
    <div class="card-deck">
        {{ content }}

        <!-- Home Post List -->
        {% for post in site.posts  %}
            {% include article.html %}
        {% endfor %}
    </div>
  </div>
